<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
    body { font-size: 3em; }
    p { font-size: 0.5em; }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      font-size: 0.5em;
    }
    th, td {
      padding: 5px;
      text-align: left;
    }

    </style>

    <title>Shopping List</title>

  </head>
  <body>

    <div ng-controller='DisplayItemsController as ctrl'>
      <input type = "text" ng-model = "ctrl.searchTerm">

      <button ng-click = 'ctrl.narrowItDown()'>Narrow it down for me</button>

      <get-my-table ng-if = ctrl.itemQtyGTOne()></get-my-table>

      <br><p ng-if =  "!ctrl.itemQtyGTOne() && !ctrl.undefinedValue()"  >Nothing found!</p>

    </div>

  </body>
</html>
